<!doctype html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shiny Wight</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script>require('initialize');</script>
  <script id="dialog-template" type="text/x-handlebars-template">
    <div class='dialog-box'>
      <div class='dialog-text'>
        {{#if speaker}}[ {{speaker}} ]:<br>{{/if}}{{text}}
      </div>
      {{#if options}}
        {{#options}}
          <div class='dialog-option' id={{@index}}>
              {{this}}
          </div>
        {{/options}}
      {{else}}
        <div class='dialog-option' id='0'>
          ...
        </div>
      {{/if}}
    </div>
  </script>
</head>
<body>
  <div class="container outer-container">
    <div class="page-container" id="page-container">
      <canvas id='game-canvas'></canvas>
    </div>
    <div class='page-container' id='debug-container'>
      <canvas id='debug-canvas'></canvas>
    </div>
    <div class='dialog-box-container' id='dialog'>
    </div>
  </div>
</body>
</html>
